<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="IdGenre"
            (change)="onChange()">
            <option *ngFor="let cat of genres" value="{{cat.idGenre}}">
                {{cat.nomGenre}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Création</th>
                    <th>Catégorie</th>
                </tr>
                <tbody *ngFor="let game of games">
                    <tr>
                        <td>{{game.idGame}}</td>
                        <td>{{game.nomGame}}</td>
                        <td>{{game.prixGame}}</td>
                        <td>{{game.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{game.genre.nomGenre}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerGame(game)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateGame',game.idGame]">Modifier</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
